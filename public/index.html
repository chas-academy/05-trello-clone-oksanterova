<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery UI - Trello Clone (yay!)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">jTrello</h1>
            <p class="lead">Welcome to the leanest Trello clone out there. üòé No more distractions! Just do it! ‚úîÔ∏è</p>
        </div>
    </div>
    <div class="board">
        <div class="column">
            <div class="list">
                <div class="list-header">
                    Todo
                    <button class="button delete">X</button>
                </div>
                <ul class="list-cards">
                    <li class="card">
                        Card #1
                        <button class="button delete">X</button>
                    </li>
                    <li class="add-new">
                        <form class="new-card" action="index.html">
                            <input type="text" name="title" placeholder="Please name the card" />
                            <button class="button add">Add new card</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
        <div class="column">
            <div class="list">
                <div class="list-header">
                    Doing
                    <button class="button delete">X</button>
                </div>
                <ul class="list-cards">
                    <li class="card">
                        Card #2
                        <button class="button delete">X</button>
                    </li>
                    <li class="add-new">
                        <form class="new-card" action="index.html">
                            <input type="text" name="title" placeholder="Please name the card" />
                            <button class="button add">Add new card</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
        <div class="column">
            <div class="list">
                <div class="list-header">
                    Done
                    <button class="button delete">X</button>
                </div>
                <ul class="list-cards">
                    <li class="card">
                        Card #3
                        <button class="button delete">X</button>
                    </li>
                    <li class="add-new">
                        <form class="new-card" action="index.html">
                            <input type="text" name="title" placeholder="Please name the card" />
                            <button class="button add">Add new card</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
        <div class="column">
            <button id="new-list" class="btn btn-lg btn-primary">Add new list</button>
        </div>
    </div>
    <div id="list-creation-dialog" title="Create new list" style="height: 40px">
        <form>
            <input type="text" name="title" id="list-title" placeholder="List title" />
        </form>
    </div>
    <div id="card-dialog" title="Edit card">
        <div id="tabs">
            <ul>
                <li><a href="#tabs-1">Task</a></li>
                <li><a href="#tabs-2">Description</a></li>
                <li><a href="#tabs-3">Date</a></li>
            </ul>
            <div id="tabs-1">
                <form>
                    <input type="text" name="title" id="card-title" placeholder="Enter task title" />
                </form>
            </div>
            <div id="tabs-2">
                <form>
                    <input type="text" name="description" id="description" placeholder="Enter task description" />
                </form>
            </div>
            <div id="tabs-3">
                <p><input type="text" id="datepicker"
                    placeholder="Choose due date">
                </p>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>√é
<script type="text/javascript" src="/public/bundle.js"></script></body>

</html>
